{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock head %}
{% block content %}
    <div class="page-header">
        <h1>Sign Up</h1>
        <img src="{% static 'images/nerd-cat.svg' %}"
             alt="A cat using a computer"
             height="90"
             width="50" />
    </div>
    {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
    <form action="" method="post" class="form-container" autocomplete="off">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
    </form>
{% endblock content %}
