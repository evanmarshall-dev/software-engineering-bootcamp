{% extends "base.html" %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/cats/cat-detail.css' %}" />
{% endblock head %}
{% block content %}
  <section class="cat-container">
    <div class="cat-img">
      <img src="{% static 'images/sk8r-boi-cat.svg' %}"
           alt="A skater boy cat"
           width="130"
           height="150" />
    </div>
    <div class="cat-details">
      <h1>{{ cat.name }}</h1>
      {% if cat.age > 0 %}
        <h2>A {{ cat.age }} year old {{ cat.breed }}</h2>
      {% else %}
        <h2>A {{ cat.breed }} kitten.</h2>
      {% endif %}
      <p>{{ cat.description }}</p>
      <div class="cat-actions">
        <a href="{% url 'cat-update' cat.id %}" class="btn warn">Edit</a>
        <a href="{% url 'cat-delete' cat.id %}" class="btn danger">Delete</a>
      </div>
    </div>
  </section>
{% endblock content %}
